[flake8]
max-line-length = 120
max-complexity = 8
ignore =
# Ignore trying to make lines fit within max line length
    E501,
    # Ignore comment hash for block comments
    E265,
    # Ignore deprecated form of raising exception
    W602,
    # Ignore module level import not at top of time
    E402,
    # Ignore enforcement of def over lambda usage
    E731,
    # Ignore unused imports
    F401,
    # Ignore unused variables
    F841
exclude =
    .git,
    .md,
    .txt,
    .sh,
    .ipynb,
    .mypy_cache,
    .ini,
    __pycache__,
    data,
    docs,
    examples,
    notebooks,
    references,
    reports